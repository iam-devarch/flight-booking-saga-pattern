spring:
  jpa:
    defer-datasource-initialization: true
  cloud:
    function:
      definition: bookingSupplier;bookingConsumer
    stream:
      kafka:
      bindings:
        bookingSupplier-out-0:
          destination: booking-created
        bookingConsumer-in-0:
          destination: booking-updated

